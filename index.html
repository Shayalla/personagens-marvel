<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personagens Marvel</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />

    <main>
      <header class="cabecalho">
        <h1 class="titulo">Lista dos Personagens</h1>

      <section class="selecao-personagens">
        <div class="personagem-grande">

              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="nova" data-name="Nova">
            <img
              src="./src/imagens/nova.jpg"
              alt="personagem nova"
            />
          </li>
          <li class="personagem" id="hulk" data-name="Hulk">
            <img
              src="./src/imagens/hulk.jpg"
              alt="personagem hulk"
            />
          </li>
          <li class="personagem" id="homem-de-ferro" data-name="Homem De Ferro">
            <img
              src="./src/imagens/homem-de-ferro.jpg"
              alt="personagem homemDeFerro"
            />
          </li>
          <li class="personagem" id="fenix" data-name="Fenix">
            <img
              src="./src/imagens/fenix.jpg"
              alt="personagem fenix"
            />
          </li>
          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <img
              src="./src/imagens/doutor-doom.jpg"
              alt="personagem doutorDoom"
            />
          </li>
          <li class="personagem" id="capitao-america" data-name="Capitao AmÃ©rica">
            <img
              src="./src/imagens/capitao-america.jpg"
              alt="personagem capitaoAmerica"
            />
          </li>
          <li class="personagem" id="ultron" data-name="Ultron">
            <img
              src="./src/imagens/ultron.jpg"
              alt="personagem ultron"
            />
          </li>
          <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
            <img
              src="./src/imagens/viuva-negra.jpg"
              alt="personagem viuvaNegra"
            />
          </li>
        </ul>
      </section>
    </main>
    <script src="./src/js/index.js"></script>

</html>
