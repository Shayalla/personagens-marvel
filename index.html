<!DOCTYPE html>
<html lang="en">
  <head>

      <section class="selecao-personagens">

          <img

          <div class="nome">

          </div>
        </div>
        <ul class="lista-personagem">
          <li class="personagem selecionado" id="thor" data-name="thor">

              src="./src/imagens/thor.jpg"
              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/nova.jpg"
              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/hulk.jpg"
              alt="personagem thor"
            />
          </li>

            <img
              src="./src/imagens/homem-de-ferro.jpg"
              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/fenix.jpg"
              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/doutor-doom.jpg"
              alt="personagem thor"
            />

              src="./src/imagens/capitao-america.jpg"

            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/ultron.jpg"
              alt="personagem thor"
            />
          </li>
          <li class="personagem" id="thor" data-name="thor">
            <img
              src="./src/imagens/viuva-negra.jpg"
              alt="personagem thor"
            />
          </li>
